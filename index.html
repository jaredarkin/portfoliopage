<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Jared Arkin</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <base href="/">

    <!-- load angular libraries -->
    <script src="js/libs/angular.js"></script>
    <script src="js/libs/angular-ui-router.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-2.4.0.min.js"></script>

    <!--  Bootstrap and project stylesheet -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">


    <!-- load project's js files -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/PortfolioController.js"></script>
    <script src="js/PageController.js"></script>
    <script src="js/PortfolioService.js"></script>

  </head>
  <body>

    <div id="homeNavBar" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">
              <i class="icon-home"></i>
              <span>Jared Arkin - Web Developer</span>
          </a>
        </div>
        <div class="collapse navbar-collapse" ng-class="{'in': !navCollapsed}">
            <ul class="nav navbar-nav navbar-right">
                <li><a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="home">Home</a></li>
                <li><a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="portfolio">Portfolio</a></li>
                <li><a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="contact">Contact</a></li>
            </ul>
        </div>
      </div>
    </div>

    <ui-view></ui-view>

  </body>
</html>
